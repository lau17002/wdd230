<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 02 - Design Principles</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/smallbase.css">
</head>
<body>
    <header>
        <h1>Design Principles Document</h1>
        <h2>Emily A. Lau</h2>
    </header>
    <main>
        <section class="apple">
            <h3>White Space and Clean Design</h3>
            <p>Apple</p>
            <a href="https://www.apple.com/">apple.com</a>
            <picture>
                <img class= "applePic" src="images/apple.jpg" alt = "Apple website">
            </picture>
        </section>
        <section class="crumbl">
            <h3>Repetition</h3>
            <p>Crumbl</p>
            <a href="https://crumblcookies.com/">crumblcookies.com</a>
            <picture>
                <img class= "crumblPic" src="images/crumbl.jpg" alt = "Crumbl website">
            </picture>
        </section> 
        <section class="link">
            <h3>Rule of Thirds</h3>
            <p>LinkedIn</p>
            <a href="https://www.linkedin.com/">linkedin.com</a>
            <picture>
                <img class= "linkPic" src="images/linkedin.jpg" alt = "LinkedIn website">
            </picture>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="curYear"></span> | Emily A. Lau | Idaho</p>
        <p id="lastMod"></p>
    </footer>
    <script src="js/design-principles.js"></script>
</body>
</html>
