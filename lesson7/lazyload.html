<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="lazyload.css">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/pup1.jpg" alt="pup1"> 
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/pup2.jpg" alt="pup2">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/pup3.jpg" alt="pup3">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/pup4.jpg" alt="pup4">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/pup5.jpg" alt="pup5">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/pup6.jpg" alt="pup6">
        </picture>
    </main>
    <script src="lazyload.js"></script>
</body>
</html>
